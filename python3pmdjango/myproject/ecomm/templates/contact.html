{% load static %}
{% block title %}
Contact

{% endblock title %}


{% block content %}
<div id = "mydiv">
    <div class = "myname" id = "myname" id = "myname">div 1</div>
    <div type="text" class = "myname" id = "myname3">div 2</div>
    <div type= "text" class = "myname" id = "myname2">div 3</div>
</div>

            <label for="#firstname">First Name :</label>

            <hr>

            <input type="number" name = "mobile" id ="mobile">
            <br>
            <hr>

            <input type="password" name = "password" id ="password">
            <br>
            <hr>
